{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}

{% block body %}

<div class="container-fluid px-0">
    <img src="https://source.unsplash.com/1600x400/?phone,contact" class="w-100 mx-0 py-0" alt="">
</div>
<h1 class="text-center my-3">Contact us</h1>

<div class="container">
    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="name" class="form-control" id="name" name="name" placeholder="name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone no.</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="phone no.">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="text" class="form-label">Tell me what do you want to know...</label>
            <textarea class="form-control" id="text" name="text" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
